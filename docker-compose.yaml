version: "3"

volumes:
  qm-data:
  qm-redis:

services:
  db:
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - qm-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_DB=quizmaster

  redis:
    image: redis
    volumes:
      - qm-redis:/data
    ports:
      - 6379:6379

  quizmaster:
    build:
      context: ./
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - PORT=8080
      - BASE_URL=${BASE_URL:-http://localhost:8080}
    ports:
      - 8080:8080
